apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-sync
  namespace: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-sync
  template:
    metadata:
      labels:
        app: git-sync
    spec:
      containers:
        - name: git-sync
          image: k8s.gcr.io/git-sync/git-sync:v4.0.0
          args:
            - --repo=https://github.com/laravel/laravel.git
            - --branch=main # 設定分支
            - --depth=1
            - --period=60s # 每分鐘同步一次
            - --link=current
            - --root=/var/www
          volumeMounts:
            - name: app-code
              mountPath: /var/www
      volumes:
        - name: app-code
          persistentVolumeClaim:
            claimName: laravel-code-pvc