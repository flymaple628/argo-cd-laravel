apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-sync
  namespace: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-sync
  template:
    metadata:
      labels:
        app: git-sync
    spec:
      containers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.3
          args:
            - --repo=https://github.com/laravel/laravel.git
            - --depth=1
            - --period=60s
            - --branch=11.x
            - --root=/var/www
          volumeMounts:
            - name: app-code
              mountPath: /var/www
      volumes:
        - name: app-code
          persistentVolumeClaim:
            claimName: laravel-code-pvc