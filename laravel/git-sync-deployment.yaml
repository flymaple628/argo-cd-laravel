apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-sync
  namespace: laravel
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-sync
  template:
    metadata:
      labels:
        app: git-sync
    spec:
      initContainers:
        # 檢查並初始化 Git 資料夾
        - name: git-init
          image: alpine/git
          command:
            - /bin/sh
            - -c
            - |
              if [ ! -d "/var/www/laravel/.git" ]; then
                git clone https://github.com/laravel/laravel /var/www/laravel && \
                cd /var/www/laravel/ && git checkout 5.x;
              else
                cd /var/www && git pull;
              fi
          volumeMounts:
            - name: app-code
              mountPath: /var/www/

      containers:
        - name: npm-cap
          image: flymaple628/npm-cap-8.6.0:1.0
          command:
            - sh
            - -c
            - |
              npm install
              gulp
              npm run cb-build
          tty: true
          volumeMounts:
            - name: app-code
              mountPath: /var/www/laravel
        - name: fpm
          image: flymaple628/php-fpm-7.0:1.0
          command: ["composer", "install"]
          volumeMounts:
            - name: app-code
              mountPath: /var/www/laravel
      volumes:
        - name: app-code
          persistentVolumeClaim:
            claimName: laravel-code-pvc